<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/pizza.svg" />
    <title>Pizza</title>
</head>
<body>
    <!--THIS IS HEADER SLIDESHOW-->
    <div id="carouselExampleControls" class="carousel slide z-depth-1-half" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="images/pizza1.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/pizza2.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/pizza3.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="jumbotron jumbotron-fluid">
        <div class="container"> 
            <h1 class="display-4 d-flex justify-content-center"><b>Neneng's Pizza</b></h1>
            <p class="lead d-flex justify-content-center">Create your own Pizza here</p>
        </div>
    </div>

    <!--ORDER-->
    <div class="container">
        <form>
            <h4><br/>Crust Size: </h4>
                <div class="row">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="checkCrust" id="radios1" value="• Small">
                        <label class="form-check-label col" for="radio1">Small • 6 Slices</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="checkCrust" id="radios2" value="• Medium">
                        <label class="form-check-label col" for="radios2"> Medium • 8 Silces</label>
                    </div>
                    <div class="w-100"></div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="checkCrust" id="radios3" value="• Large">
                            <label class="form-check-label col" for="radios3">Large • 10 Slices </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="checkCrust" id="radios4" value="• Extra Large">
                            <label class="form-check-label col" for="radios4"> Extra Large • 12 Slices </label>
                        </div>
                </div>
        </form>

        <div class="form-group w-25 pt-5">
            <h4 for="inputState">Sauces:</h4>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>Tomato Sauce</option>
              <option>Pesto</option>
            </select>
        </div>

        <form>
            <h4><br/>Cheeses: </h4>
                <div class="row">
                    <div class="form-check">
                        <input class="form-check-input check-cheese" type="checkbox" name="checkCheese" id="cheeseCheck1" value="• Mozarella">
                        <label class="form-check-label col" for="cheeseCheck1">• Mozarella</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input check-cheese" type="checkbox" name="checkCheese" id="cheeseCheck2" value="• Cheddar">
                        <label class="form-check-label col" for="cheeseCheck2">• Cheddar</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input check-cheese" type="checkbox" name="checkCheese" id="cheeseCheck4" value="• Goat Cheese">
                        <label class="form-check-label col" for="cheeseCheck4">• Goat Cheese </label>
                    </div>
                </div>
                <div class="row">
                    <div class="form-check">
                        <input class="form-check-input check-cheese" type="checkbox" name="checkCheese" id="cheeseCheck5" value="• Provolone">
                        <label class="form-check-label col" for="cheeseCheck5">• Provolone </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input check-cheese" type="checkbox" name="checkCheese" id="cheeseCheck6" value="• Parmesan">
                        <label class="form-check-label col" for="cheeseCheck6">• Parmesan </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input check-cheese" type="checkbox" name="checkCheese" id="cheeseCheck3" value="• Pecorino Romano">
                        <label class="form-check-label col" for="cheeseCheck3">• Pecorino Romano </label>
                    </div>
                </div>
        </form>

        <form>
            <h4><br/>Toppings: </h4>
                <div class="row">
                    <div class="form-check">
                        <input class="form-check-input check-toppings" type="checkbox" name="checkToppings" id="checkTopping1" value="• Peperoni">
                        <label class="form-check-label col" for="checkTopping1">• Peperoni</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input check-toppings" type="checkbox" name="checkToppings" id="checkTopping2" value="• Green peppers">
                        <label class="form-check-label col" for="checkTopping2">• Green peppers</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input check-toppings" type="checkbox" name="checkToppings" id="checkTopping3" value="• Onions">
                        <label class="form-check-label col" for="checkTopping3">• Onions </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input check-toppings" type="checkbox" name="checkToppings" id="checkTopping4" value="• Sausage ">
                        <label class="form-check-label col" for="checkTopping4">• Sausage </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input check-toppings" type="checkbox" name="checkToppings" id="checkTopping5" value="• Extra cheese ">
                        <label class="form-check-label col" for="checkTopping5">• Extra cheese </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input check-toppings" type="checkbox" name="checkToppings" id="checkTopping5" value="• Tomatoes">
                        <label class="form-check-label col" for="checkTopping11">• Tomatoes </label>
                    </div>
                </div>
                <div class="row pb-5">
                    <div class="form-check">
                        <input class="form-check-input check-toppings" type="checkbox" name="checkToppings" id="checkTopping6" value="• Mushrooms">
                        <label class="form-check-label col" for="checkTopping6">• Mushrooms </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input check-toppings" type="checkbox" name="checkToppings" id="checkTopping6" value="• Black olives">
                        <label class="form-check-label col" for="checkTopping7">• Black olives</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input check-toppings" type="checkbox" name="checkToppings" id="checkTopping6" value="• Pineapple ">
                        <label class="form-check-label col" for="checkTopping8">• Pineapple </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input check-toppings" type="checkbox" name="checkToppings" id="checkTopping9" value="• Spinach">
                        <label class="form-check-label col" for="checkTopping9">• Spinach </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input check-toppings" type="checkbox" name="checkToppings" id="checkTopping10" value="• Ground Beef">
                        <label class="form-check-label col" for="checkTopping10">• Ground Beef </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input check-toppings" type="checkbox" name="checkToppings" id="checkTopping10" value="• Hotdog">
                        <label class="form-check-label col" for="checkTopping12">• Hotdog </label>
                    </div>
                </div>
        </form>

    </div>

    <!--Contact-->
    <form class="text-center border border-light p-4 bg-secondary" action="#!">
        <p class="h1 mb-4">Delivery Informatons</p>
        <div class="form-group d-flex justify-content-center">
            <input type="text" id="customerName" class="form-control mb-4 w-50" placeholder="Name" required>
        </div>
        <div class="form-group d-flex justify-content-center">
            <input type="text" id="customerContact" class="form-control mb-4 w-50" placeholder="Contact" required>
        </div>
        <div class="form-group d-flex justify-content-center">
            <textarea class="form-control rounded-0 w-50" id="customerAddress" rows="3" placeholder="Address" required></textarea>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-info btn-block w-25" id="save_value" type="submit">Order Now</button>
        </div>
    
    </form>

    <!--BOOTSTRAP JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script>
        //-------------------getting the value of input user ---------------------
        

        //-------------------------check limit--------------------------------
        $('.check-cheese').on('change', function() {
            if($('.check-cheese:checked').length > 2) {
                this.checked = false;
            }
        });
        $('.check-toppings').on('change', function() {
            if($('.check-toppings:checked').length > 5) {
                this.checked = false;
            }
        });
        

        //-------------------Get the value of input----------------------------------------
        $(function(){
            $('#save_value').click(function(){
                var customer = document.getElementById('customerName').value
                var contact = document.getElementById('customerContact').value
                var address = document.getElementById('customerAddress').value
                var crust = $('input[name=checkCrust]:checked').val()
                var checkboxs = [];
                var selectedItem = $('#inputState').val();
                $(':checkbox:checked').each(function(i){
                checkboxs[i] = $(this).val();
                });
                if(customer && contact && address != null){
                    if(confirm("Kindly please check if the order given was correct: \n Cheese and Toppings: \n " + checkboxs + " \n Crust Size: \n" + crust + " \n Sauce: \n" + selectedItem)){
                        alert("Please wait for 20-30 mins to Deliver. \n Name:  " + customer + " \n Contact number:  " + contact + " \n Address:  " + address + " \n Thank you for your order!")
                    }
                }
            });
        });
    </script>
</body>
</html>
